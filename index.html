<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="left">
        <div class="photo">
          <img src="./avatar.png" alt="photo of the gamer" />
          <h3>Simo Edvin</h3>
          <p>Pro Member</p>
        </div>
        <div class="items">
          <div class="item">
            <img src="./twitch.png" />
            <h2>Strems</h2>
          </div>

          <div class="item">
            <img src="./steam.png" />
            <h2>Games</h2>
          </div>

          <div class="item">
            <img src="./upcoming.png" />
            <h2>New</h2>
          </div>

          <div class="item">
            <img src="./library.png" />
            <h2>Library</h2>
          </div>
        </div>

        <div class="joyStick">
          <h2 style="flex: 1">Join pro for free games.</h2>
          <img style="flex: 2" src="./controller.png" />
        </div>
      </div>

      <div class="right">
        <div class="rHeading">
          <h1>Active Games</h1>
          <input type="text" />
        </div>

        <div class="cards">
          <div class="card">
            <img src="assassins.png" />
            <div class="cardInformation">
              <h2>Assasins Creed Valhala</h2>
              <p>PS5 Version</p>
              <div class="progress"></div>
            </div>
            <div style="font-size: larger">60%</div>
          </div>

          <div class="card">
            <img src="assassins.png" />
            <div class="cardInformation">
              <h2>Assasins Creed Valhala</h2>
              <p>PS5 Version</p>
              <div class="progress"></div>
            </div>
            <div style="font-size: larger">60%</div>
          </div>

          <div class="card">
            <img src="assassins.png" />
            <div class="cardInformation">
              <h2>Assasins Creed Valhala</h2>
              <p>PS5 Version</p>
              <div class="progress"></div>
            </div>
            <div style="font-size: larger">60%</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
